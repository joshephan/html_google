<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 폰트어썸에서 아이콘 라이브러리를 가져오는 코드입니다. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- 구글 폰트에서 폰트를 가져오는 코드입니다. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <button id="menu" class="left-float">
          <!-- 폰트 어썸에서 가져온 메뉴 아이콘입니다.-->
          <i class="fas fa-bars"></i>
        </button>
        <ul class="right-float">
          <li>Gmail</li>
          <li>Images</li>
        </ul>
      </nav>
    </header>
    <div id="center">
      <img id="logo" src="resource/logo.png" alt="logo">
      <div class="center-text">
        <h1 id="hello-moe">Hello Moe,</h1>
        <p id="good-morning">Good morning.</p>
      </div>
    </div>
    <footer>
      <ul class="left-float">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
      <ul class="right-float">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
        <li>Use Google.com</li>
      </ul>
    </footer>
  </body>
</html>
